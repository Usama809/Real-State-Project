<div class="row">
    <div class="col-6 m-auto py-3">
       <div class="card m-auto">
      <div class="card-header">
       <h3 class="text-center">Register </h3>
      </div>
  
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" 
              formControlName="userName"
              >
              <span *ngIf="!userName.valid && (userName.touched || userSubmitted)" 
              class="error-block">
              Please Provide the Name
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && email.touched" class="error-block">
              <span *ngIf="email.hasError('required')">
              Please provide email id
            </span>
            <span *ngIf="email.hasError('email')">
              Please provide valid email id
            </span>
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
              <span *ngIf="password.errors['required']">
                Please Provide Password
              </span>
              <span *ngIf="password.errors.minlength">
                Please Should not be lesser then 8 Characters 
              </span>
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-block">
              <span *ngIf="confirmPassword.hasError('required')">
                Please Confirm Password
              </span>
              </span>
              <span *ngIf="registerationForm.hasError('notmatched') && confirmPassword.valid">
                Password not matched  
              </span>
          </div>
  
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">

            <span *ngIf="!mobile.valid && (mobile.touched || userSubmitted)" class="error-block">
              <span *ngIf="confirmPassword.hasError('required')">
                Please Provide Mobile       
              </span>
              <span *ngIf="mobile.hasError('maxlength')" class="error-block">
                Invalid mobile numebr  
              </span>
            </span>
          </div>
  
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" (click)="onReset()" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        
        </form>
      </div>
    </div>
      </div>
  </div>
